<html>
  <head>
    <title>Openbank GraphiQL</title>
    <link href="graphiql/static/css/graphiql.min.css" rel="stylesheet" />
  </head>
  <body style="margin: 0;">
    <div id="graphiql" style="height: 100vh;"></div>
    <script src="graphiql/static/js/react.production.min.js"></script>
    <script src="graphiql/static/js/react-dom.production.min.js"></script>
    <script src="graphiql/static/js/graphiql.min.js"></script>

    <script>
      const graphQLFetcher = (graphQLParams) =>
        fetch(window.location.origin + '/graphql', {
          method: 'post',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(graphQLParams),
        })
        .then(response => response.json());

      ReactDOM.render(
        React.createElement(GraphiQL, { fetcher: graphQLFetcher }),
        document.getElementById('graphiql'),
      );
    </script>
  </body>
</html>
