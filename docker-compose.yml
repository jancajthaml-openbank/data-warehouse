version: '3.7'

# ---------------------------------------------------------------------------- #

services:

  # -------------------------------------------------------------------------- #

  scala: &scala
    image: jancajthaml/scala:amd64
    tty: true
    volumes:
      - .:/project
    working_dir: /project

  # -------------------------------------------------------------------------- #

  debian: &debian
    image: jancajthaml/debian-packager
    tty: true
    volumes:
      - .:/project
    working_dir: /project

  # -------------------------------------------------------------------------- #

  sync:
    <<: *scala
    entrypoint:
      - /project/dev/lifecycle/sync

  # -------------------------------------------------------------------------- #

  update:
    <<: *scala
    entrypoint:
      - /project/dev/lifecycle/update

  # -------------------------------------------------------------------------- #

  lint:
    <<: *scala
    entrypoint:
      - /project/dev/lifecycle/lint

  # -------------------------------------------------------------------------- #

  sec:
    <<: *scala
    entrypoint:
      - /project/dev/lifecycle/sec

  # -------------------------------------------------------------------------- #

  package:
    <<: *scala
    entrypoint:
      - /project/dev/lifecycle/package

  # -------------------------------------------------------------------------- #

  release:
    <<: *debian
    entrypoint:
      - /project/dev/lifecycle/release

  # -------------------------------------------------------------------------- #

  debian-package:
    <<: *debian
    entrypoint:
      - /project/dev/lifecycle/debian

  # -------------------------------------------------------------------------- #

  test:
    <<: *scala
    entrypoint:
      - /project/dev/lifecycle/test

  # -------------------------------------------------------------------------- #

  postgres:
    hostname: postgres
    image: openbank/postgres:0.0.1

  # -------------------------------------------------------------------------- #

  bbtest:
    image: jancajthaml/bbtest:amd64
    depends_on:
      - postgres
    environment:
      POSTGRES_HOSTNAME: postgres
      IMAGE_VERSION: ${IMAGE_VERSION:-}
      UNIT_VERSION: ${UNIT_VERSION:-}
      UNIT_ARCH: amd64
      CI: ${CI:-false}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /var/lib/docker/containers:/var/lib/docker/containers:rw
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - .:/opt/app
    working_dir: /opt/app

# ---------------------------------------------------------------------------- #
